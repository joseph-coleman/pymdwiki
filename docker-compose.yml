{
"services": {
  "web": {
    "build": ".",
    "container_name": "uvicorn_app",
    "command": "uvicorn main:app --host 0.0.0.0 --port 8000 --reload",
    "volumes": [
      "./app:/app/app",
      "./app/wiki:/mnt/data"
        ],
    "ports":
      ["8000:8000"],
    "environment":
      ["PYTHONUNBUFFERED=1"]
  }
}
}