{
"services": {
  "pymdwikiserver": {
    "build": ".",
    "container_name": "pymdwiki",
    "command": "uvicorn main:app --host 0.0.0.0 --port 8000 --reload",
    "volumes": [
      "${APP_LOCATION}:/app/app",
      "${DOCUMENTS_LOCATION}:/app/app/wiki"
        ],
    "ports":
      ["8000:8000"],
    "environment":
      ["PYTHONUNBUFFERED=1"],
    "restart": "always"
  }
}
}