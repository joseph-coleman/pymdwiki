{% extends "base.html" %}

{% block toc %}
<div id="toc">{{toc}}</div>
{% endblock toc %}

{% block content %}
<div id="document">

    {% if title %}
    <p id="pagetitle"><a href="/edit/{% if page_path %}{{page_path}}/{% endif %}{{page_name}}">{{title}}</a></p>
    {% endif %}
    {% if unlinked_title %}
    <p id="pagetitle">{{unlinked_title}}</p>
    {% endif %}

    {{ document }}

</div>

{% endblock content %}
